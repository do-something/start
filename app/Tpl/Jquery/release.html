<extend name='Jquery:main-12' />
<block name="content">
    <form action="" class="form-inline">
        <div class="control-group">
            <div class="input-prepend">
                <span class="add-on">页码</span>
                <input type="text" name="page-number" id="page-number" placeholder="" class="input-mini">
            </div>
            <div class="input-prepend">
                <!-- <span class="add-on"><i class="icon-font"></i></span> -->
                <span class="add-on">标题</span>
                <input type="text" name="title" id="title" class="input-xlarge" placeholder="">
            </div>
        </div>
        <textarea name="describe" id="describe" cols="30" rows="10"></textarea>
        <textarea name="code" id="code" cols="30" rows="10"></textarea>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        <div class="form-actions">
            <input type="button" value="提交" class="btn btn-success btn-large btn-block">
        </div>
    </form>
</block>
