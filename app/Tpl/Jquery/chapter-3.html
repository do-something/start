<extend name="Jquery:main" />
<block name="chapter">
    <div>
        <h2>
            Chapter: {$number}
        </H2>
        <ol>
            <li>
                选择器
            </li>
            <h6>
                h6
            </h6>
            <code>
                $('h6').css('font-size', '22px')
            </code>
            <li>
                click event
            </li>
            <code>
                $('#hide-sidebar').click(function() { return $('#sidebar').toggle(); });
            </code>
            <div class='controls'>
                <input type="button" value="hide sidebar" id="hide-sidebar" class='btn'
                />
            </div>
            <li>
                $.html and $.text
            </li>
            <code>
                $("#html").html(<a href="#">a</a>)
            </code>
            <p id='html'></p>
            <p id='text'></p>
        </ol>
    </div>
</block>
